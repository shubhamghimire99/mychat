<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">

<head>
	<meta charset="UTF-8" />
	 <title th:text="${title}">register</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
 	<link rel="stylesheet" th:href="@{/CSS/register_style.css}">
 	
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="mycard mt-2 text-white">
					<h1 class="text-center"> Sign Up</h1>

					<form novalidate th:action="@{/register}" method="post" th:object="${user}">
						<div class="mb-3">
							<label for="first_name_field" th:value="${user.firstname}" class="form-label">First Name</label>
							<input name="firstname" type="text" class="form-control" id="first_name_field"
								   th:classappend="${ #fields.hasErrors('firstname')?'is-invalid':'' }">
							<div th:each="e: ${#fields.errors('firstname')}" th:text="${e}"
								  class="invalid-feedback">
							</div>
							
						</div>
						<div class="mb-3">
							<label for="last_name_field" th:value="${user.lastname}" class="form-label">Last Name</label>
							<input name="lastname" type="text" class="form-control" id="last_name_field"
								   th:classappend="${ #fields.hasErrors('lastname')?'is-invalid':'' }">
							<div th:each="e: ${#fields.errors('lastname')}" th:text="${e}"
								 class="invalid-feedback">
							</div>
							
						</div>
						<div class="mb-3">
							<label for="user_name_field" th:value="${user.uname}" class="form-label">User Name</label>
							<input name="uname" type="text" class="form-control" id="user_name_field"
								   th:classappend="${ #fields.hasErrors('uname')?'is-invalid':'' }">
							<div th:each="e: ${#fields.errors('uname')}" th:text="${e}"
								 class="invalid-feedback">
							</div>

						</div>
						<!--email field-->
						<div class="mb-3">
							<label for="email_field" class="form-label">E-mail</label>
							<input name="email" type="email" th:value="${user.email}" class="form-control"
								id="email_field" placeholder="Enter Here"required
								   th:classappend="${ #fields.hasErrors('email')?'is-invalid':'' }">
							<div th:each="e: ${#fields.errors('uname')}" th:text="${e}"
								  class="invalid-feedback">
							</div>
						</div>
						<!--contact field-->
						<div class="mb-3">
							<label for="contact_field" class="form-label">Phone Number</label>
							<input name="contact" type="text" th:value="${user.contact}" class="form-control"
								id="contact_field" placeholder="Enter Here"required>
						</div>
						<!--password field-->
						<div class="mb-3">
							<label for="password_field" class="form-label">password</label>
							<input name="password" type="password" th:value="${user.password}" class="form-control"
								id="password_field" placeholder="Enter Here">
						</div>

						<div class=" btn-container text-center">
							<button type="submit" class="btn bg-success text-white">
								Sign Up
							</button>
							<button type="reset" class="btn btn-warning  text-white">
								Reset
							</button>
						</div>
						<div class="register-container text-center">
							<p>Already have an account? <a href="/user/profile" id="signup-link">Login</a></p>	
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
