<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />

</head>

<body>
	<section class="">
		<div id="user-profile-2" class="user-profile">
            <div class="tabbable">
               
    
                <div class="tab-content no-border padding-24 profile">
                    <div id="home" class="tab-pane in active">
                        <div class="row">
                            <div class="col-xs-12 col-md-6 center">
                                <span class="profile-picture">
                                    <img class="editable img-responsive" alt=" Avatar" id="avatar2" src="http://bootdey.com/img/Content/avatar/avatar6.png">
                                </span>
    
                                <div class="space space-4"></div>
    
                                <a href="#" class="btn btn-sm btn-block btn-success">
                                    <i class="ace-icon fa fa-plus-circle bigger-120"></i>
                                    <span class="bigger-110">Insert profile Picture</span>
                                </a>
    
                                <a th:href="@{/user/Update}" class="btn btn-sm btn-block btn-primary">
                                    <i class="ace-icon fa fa-envelope-o bigger-110"></i>
                                    <span class="bigger-110">edit profile</span>
                                </a>
                            </div><!-- /.col -->
    
                            <div class="col-xs-12 col-md-6 profile-details">
                                <h4 class="blue">
                                    <span class="middle" th:text="${user.uname}"></span>
    
<!--                                    <span class="label label-purple arrowed-in-right">-->
<!--                                        <i class="ace-icon fa fa-circle smaller-80 align-middle"></i>-->
<!--                                        online-->
<!--                                    </span>-->
                                </h4>
    
                                <div class="profile-user-info">
                                    <div class="profile-info-row">
                                        <div class="profile-info-name"> Username </div>
    
                                        <div class="profile-info-value">
                                            <span th:text="${user.uname}"></span>
                                        </div>
                                    </div>
    
                                    <div class="profile-info-row">
                                        <div class="profile-info-name"> Name </div>
    
                                        <div class="profile-info-value">
                                            <i class="fa fa-map-marker light-orange bigger-110"></i>
                                            <span th:text="${user.firstname}"></span>
                                            <span th:text="${user.lastname}"></span>
                                        </div>
                                    </div>
    
                                    <div class="profile-info-row">
                                        <div class="profile-info-name"> Email </div>
    
                                        <div class="profile-info-value">
                                            <span th:text="${user.lastname}"></span>
                                        </div>
                                    </div>
    
                                    <div class="profile-info-row">
                                        <div class="profile-info-name"> Joined </div>
    
                                        <div class="profile-info-value">
                                            <span>2010/06/20</span>
                                        </div>
                                    </div>
    
                                    <div class="profile-info-row">
                                        <div class="profile-info-name"> Last Online </div>
    
                                        <div class="profile-info-value">
                                            <span>3 hours ago</span>
                                        </div>
                                    </div>

                                </div>
                                </div>
                            </div>
                        </div>
    
                        <div class="space-20"></div>
                </div>
            </div>
        </div>
		
	</section>
</body>

</html>
