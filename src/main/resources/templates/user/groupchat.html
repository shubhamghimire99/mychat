<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="base::Layout(~{::section})">

<head>
    <meta charset="UTF-8" />

</head>
<html>

<body>

    <section class="banner d-flex justify-content-center align-items-center">

        <noscript>
            <h2>Oops! It looks like this browser does not support JavaScript</h2>
        </noscript>
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100">
                <div class="col-md-4 col-xl-3 chat">
                    <div class="card mb-sm-3 mb-md-0 contacts_card">
                        <div class="card-header">
                            <div class="input-group text-center">
                                <button class="" id="showPopupBtn">Create a Group</button>



                            </div>
                        </div>
                        <!-- <div class="card-body contacts_body">
                            <ul class="contacts">
                                <li th:each="otherUser : ${allUsers}">
                                    <div class="d-flex bd-highlight">
                                        <div class="img_cont">
                                            <img th:src="@{otherUser.imageUrl}" class="rounded-circle user_img">
                                            <span class="online_icon"></span>
                                        </div>
                                        <div class="user_info">
                                            <span th:text="${otherUser.firstname + ' ' + otherUser.lastname}"></span>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="card-footer"></div> -->
                    </div>
                </div>

                <div class="col-md-8 col-xl-6 chat">
                    <div class="card">
                        <div class="card-header msg_head">
                            <div class="d-flex bd-highlight">
                                <div class="img_cont">
                                    <img src="../IMG/profile.jpg" class="rounded-circle user_img">
                                    <span class="online_icon"></span>
                                </div>
                                <div class="user_info">
                                    <span>Chat with <span th:text="${user.uname}"></span></span>
                                    <p>1767 Messages</p>
                                </div>

                            </div>
                            <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
                            <div class="action_menu">
                                <ul>
                                    <li><i class="fas fa-user-circle"></i> View profile</li>
                                    <li><i class="fas fa-users"></i> Add to close friends</li>
                                    <li><i class="fas fa-plus"></i> Add to group</li>
                                    <li><i class="fas fa-ban"></i> Block</li>
                                </ul>
                            </div>
                        </div>
                        <div class="card-body msg_card_body">
                            <!-- Pop up for creating group -->
                            <div id="popup" class="popup">
                                <div class="popup-content">
                                    <span class="close" id="closePopupBtn">&times;</span>
                                    <div class="card-header msg_head">
                                        <form th:action="@{create_group}" method="post">
                                            <label for="group_name_field" class="form-label text-center">Enter Your
                                                group name</label>
                                            <input name="group_name" type="text" class="form-control"
                                                id="group_name_field">

                                            <div class="align-self-center frnd_btn">
                                                <!-- <input hidden name="reciver" th:value="${otherUser.id}"> -->
                                                <button type="submit" class="input-group-append send-friend-request"><a
                                                        th:href="@{/user/creategroup}">Create Group</a>
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <ul id="messageArea"></ul>
                    </div>
                    <div class="card-footer">
                        <div class="input-group">

                            <form id="chat-form" class="input-group clearfix">
                                <input type="text" id="message" placeholder="Type a message..." autocomplete="off"
                                    required class="form-control type_msg" />
                                <i class="fa-regular fa-face-smile emoji" onclick="toggleEmote()"></i>
                                <button type="submit" class="input-group-append bg-primary">
                                    <i class="fas fa-location-arrow send_btn white "></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <script th:inline="javascript">
            var user = [[${ user }]];

            // sending userId to chat.js
            var userId = [[${ userId }]];
        </script>


        <script th:src="@{/JS/groupchat.js}"></script>
    </section>
</body>

</html>
