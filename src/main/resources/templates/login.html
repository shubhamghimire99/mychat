<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">register</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
		
	<link rel="stylesheet" th:href="@{/CSS/login_style.css}">
	 <script src="https://kit.fontawesome.com/d4ad7cd31c.js" crossorigin="anonymous"></script>
</head>

<body>
 	<div class="container mt-5 ">
		<div class="row ">
			<div class="col-md-8 offset-md-2">
				<div class="my-card mt-5 text-white">
					<h1 class="text-center text-white"> Login</h1>
					<form id="login-form" class="form"  th:action="@{/login}" action="#" method="post">
						<div th:if="${param.error}" class="alert alert-warning ">
									Invalid Username and password
								</div> 	
								<div th:if="${param.logout}" class="alert alert-danger">
									You have been logged Out.
								</div> 	
									
						<!--Email-field-->
						<div class="mb-3">
							
							<label for="exampleInputEmail1" class="form-label">Enter Your Email Address</label>
							<input type="email" name="username" class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp" >
								
						</div>
						<!--password-field-->
						<div class="mb-3">
							<label for="exampleInputPassword1"  class="form-label">Password</label>
							<input type="password" name="password" class="form-control" id="exampleInputPassword1">
						</div>
						<!--checkbox-field-->
<!--						<div class="mb-3 form-check">
							<input type="checkbox" class="form-check-input" id="exampleCheck1">
							<label class="form-check-label" for="exampleCheck1">Remember Me </label>
						</div>-->
						
						<!--button-field-->
					
						<div class=" btn-container text-center">
							<button type="submit" class="btn bg-success text-white">
								Login
							</button>
							<button type="button" class="btn btn-danger">
								<a class="text-white" href="/forget">Forget Password</a>
							</button>
						</div>
						<div class="register-container text-center mt-2">
							<p>Don't have an account? <a href="/" id="signup-link">Sign up</a></p>	
						</div>
					</form>
				</div>

			</div>
		</div>

	</div>
</body>

</html>
