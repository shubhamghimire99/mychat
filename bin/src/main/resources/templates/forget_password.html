<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">register</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
		
	<link rel="stylesheet" th:href="@{/CSS/forget_password.css}">
</head>

<body>
 	<div class="container mt-5 ">
		<div class="row ">
			<div class="col-md-8 offset-md-2">
				<div class="my-card mt-5 text-white">
					<h1 class="text-center text-white"> Forget Password</h1>
					<form action="">
						<!--Email-field-->
						<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label">Enter Your Email Address</label>
							<input type="email" class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp">
						</div>
						<!--password-field-->
						<div class="mb-3">
							<label for="exampleInputPassword1" class="form-label">Password</label>
							<input type="password" class="form-control" id="exampleInputPassword1">
						</div>
					
						<!--button-field-->
					
						<div class=" btn-container text-center">
							<button type="submit" class="btn bg-success text-white">
								confirm
							</button>
							<button type="button" class="btn btn-secondary">
								Send Code
							</button>
						</div>
						<div class="register-container text-center">
							<p>Already have an account? <a href="/" id="signup-link">Login</a></p>	
						</div>
					</form>
				</div>

			</div>
		</div>

	</div>
</body>

</html>
